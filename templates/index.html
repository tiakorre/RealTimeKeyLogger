<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keylogger Demo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Keylogger Demo</h1>
        <button id="toggleButton" onclick="toggleLogging()">Start Tracking</button>
        <button onclick="clearLogs()">Refresh Logs</button>
        <div id="logContainer">
            <h2>Logged Keystrokes:</h2>
            <pre id="keyLog"></pre>
        </div>
        <div id="analyticsContainer">
            <h2>Analytics:</h2>
            <pre id="analytics"></pre>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
